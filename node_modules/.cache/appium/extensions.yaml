drivers:
  uiautomator2:
    automationName: UiAutomator2
    platformNames:
      - Android
    mainClass: AndroidUiautomator2Driver
    scripts:
      reset: scripts/reset.js
    doctor:
      checks:
        - ./build/lib/doctor/required-checks.js
        - ./build/lib/doctor/optional-checks.js
    pkgName: appium-uiautomator2-driver
    version: 2.45.1
    appiumVersion: ^2.4.1
    installType: npm
    installSpec: appium-uiautomator2-driver@2.45.1
    installPath: C:\FWPala\FWP\node_modules\appium-uiautomator2-driver
  xcuitest:
    automationName: XCUITest
    platformNames:
      - iOS
      - tvOS
    mainClass: XCUITestDriver
    scripts:
      build-wda: ./scripts/build-wda.js
      open-wda: ./scripts/open-wda.js
    schema:
      $schema: http://json-schema.org/draft-07/schema
      type: object
      properties:
        webdriveragent-port:
          appiumCliDest: wdaLocalPort
          default: 8100
          description: Local port used for communication with WebDriverAgent
          maximum: 65535
          minimum: 1
          type: integer
      additionalProperties: false
      title: XCUITest Driver Configuration
      description: Appium configuration schema for the XCUITest driver.
    doctor:
      checks:
        - ./build/lib/doctor/required-checks.js
        - ./build/lib/doctor/optional-checks.js
    pkgName: appium-xcuitest-driver
    version: 6.2.0
    appiumVersion: ^2.4.1
    installType: npm
    installSpec: appium-xcuitest-driver@6.2.0
    installPath: C:\FWPala\FWP\node_modules\appium-xcuitest-driver
  chromium:
    automationName: Chromium
    platformNames:
      - Windows
      - mac
      - macOS
      - Linux
    mainClass: ChromiumDriver
    pkgName: appium-chromium-driver
    version: 1.3.12
    appiumVersion: ^2.4.0
    installType: npm
    installSpec: appium-chromium-driver@1.3.12
    installPath: C:\FWPala\FWP\node_modules\appium-chromium-driver
plugins: {}
schemaRev: 4
